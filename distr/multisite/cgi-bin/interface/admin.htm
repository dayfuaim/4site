<SCRIPT type="text/javascript">
var YE = YAHOO.util.Event;
function fSubmit(e) {
	var mgr = new Ext.UpdateManager('_id',true);
	mgr.disableCaching = true;
	mgr.showLoadIndicator = ''
	mgr.formUpdate('_ffl','/pcgi/getfID.pl')
	YE.stopEvent(e);
}

YE.addListener('_ffl', "submit", fSubmit);


Ext.onReady(onLoad);

function onLoad() {
	posFL();
	Ext.get('loading').toggle(true)
	if (typeof formReady != 'undefined') formReady();
}


function posFL() {
	var flink = $('_fl');
	var fl = $('fl');
	Element.setStyle(fl,{display: 'none'})
//	var flp = Position.cumulativeOffset(flink);
	//var pw = Element.getStyle($('_c'),'width');
	//alert(Element.getStyle(flink,'top'));
	//var l = parseInt(pw)-parseInt(Element.getStyle(fl,'width'))-parseInt(Element.getStyle(flink,'width'))+12;
	//var t = Element.getHeight(flink);
	//Element.setStyle(fl,{left: l, top: t})
}
function toggFL(elt) {
	var fl = $('fl');
	if (elt.className=='headlink-clk') {
		elt.className='headlink'
		Element.setStyle(fl,{display: 'none'})
		$('_id').innerHTML = '';
	} else {
		elt.className='headlink-clk';
		var pp = Position.cumulativeOffset(elt)
		var t = !isMozilla?(pp[1]-4):(pp[1]+Element.getHeight(elt)+4)
		//alert()
		Element.setStyle(fl,{display: '', top: t})
	}
}
var els = Ext.Element.select('textarea')
if (els.elements.length) {
	els.elements[0].focus();
} else {
	els = Ext.Element.select('input[type="text"]')
	if (els.elements.length) els.elements[0].focus();
}
