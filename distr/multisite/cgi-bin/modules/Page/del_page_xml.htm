<SCRIPT>
function massub() {
	document.del_page.show.value="1";
	submit('del_page');
}

function do_act(form,page_id,content) {
	var ff = eval('document.forms.'+form)
	ff.page_id.value=page_id;
	ff.spage_id.value=page_id;
	ff.pagecontent_id.value=content;
	ff.show.value = 1;
	ff.submit()
}

function chkclk(id) {
	var chld = getEl('tree').dom.getElementsByTagName('input')
	var myself = getEl('d'+id).dom
	for (var i=0; i<chld.length; i++) {
		var inp = chld[i]
		if (inp.type=='checkbox') {
			if (inp.getAttribute('p')==id) {
				inp.checked = myself.checked
			}
		}
	}
}

</SCRIPT>
