function massub(form) {
	var ff = eval('document.forms.'+form)
	ff.act.value='edit_page_metadata';

	submit('edit_page');
}

function do_act(form,page_id) {
	var ff = eval('document.forms.'+form)

	ff.spage_id.value=page_id;
	ff.submit()
}
