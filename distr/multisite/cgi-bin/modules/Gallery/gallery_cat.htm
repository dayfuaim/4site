<script>
function checkEmpty(obj) {
	obj.value.replace(/^[ ]+/,'')
	if (!obj.value || /^\s+$/.test(obj.value)) {
		$('but').disabled = true
	} else {
		if (obj.value.length>=3) {
			$('but').disabled = false
		} else {
			$('but').disabled = true
		}
	}
}
</script>
